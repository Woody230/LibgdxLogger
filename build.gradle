plugins {
    id 'java'
}

group 'com.outlook.bselzer3'
version '1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    gdxVersion = '1.9.9'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
}
